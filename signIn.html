  <main>
    <div class="JoinForm">
      <h1 id="joinTitle">회원가입</h1>
      <Fieldset id="joinFieldset">
        <legend>Join Us</legend>
        <ul id="join">
          <li>
            <Label for="username">사용자 ID</Label>
            <br>
            <input type="text" name="username" id="username" placeholder="사용자 ID를 입력하세요">
          </li>
          <li>
            <Label for="username">E-mail</Label>
            <br>
            <input type="email" name="email" id="email" placeholder="E-mail을 입력하세요.">
          </li>
          <li>
            <Label for="username">비밀번호</Label>
            <br>
            <input type="password" name="password1" id="password1" placeholder="비밀번호를 입력하세요">
          </li>
          <li>
            <Label for="username">비밀번호 확인</Label>
            <br>
            <input type="password" name="password2" id="password2" placeholder="비밀번호확인을 입력하세요">
          </li>
          <li>
            <button style="width: 84%; height: 50px; margin-top: 50px;" id="joinSubmit">회원가입</button>
          </li>
        </ul>

      </Fieldset>
